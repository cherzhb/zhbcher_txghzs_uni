name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_ID: __UNI__TXGHZS
  APP_NAME: 退休规划助手

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build uni-app for App
        run: |
          echo "Starting uni-app build..."
          npm run build:app-plus
          echo "Build completed"
          ls -la dist/build/app/ || echo "Build output not found"

      - name: Collect build outputs
        if: always()
        run: |
          mkdir -p output
          find . -name "*.apk" -type f -exec cp {} output/ \; 2>/dev/null || true
          cp -r dist/build/app/* output/ 2>/dev/null || echo "No app build files"
          
          echo "App ID: $APP_ID" > output/BUILD_INFO.txt
          echo "App Name: $APP_NAME" >> output/BUILD_INFO.txt
          echo "Build Date: $(date)" >> output/BUILD_INFO.txt
          
          echo "=== Output files ==="
          ls -la output/ || echo "No output"

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: txghzs-app-build
          path: output/
          retention-days: 7
