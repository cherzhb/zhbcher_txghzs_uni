name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_ID: __UNI__TXGHZS
  APP_NAME: 退休规划助手
  NODE_ENV: production

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmmirror.com'

      - name: Install dependencies
        run: |
          npm config set registry https://registry.npmmirror.com
          npm install --legacy-peer-deps

      - name: Build uni-app for App
        id: build
        run: |
          echo "Starting build..."
          npx uni build -p app-plus 2>&1 || echo "Build failed with exit code $?"
          echo "Build step completed"
        continue-on-error: true

      - name: Check build output
        run: |
          echo "=== Checking build output ==="
          ls -la dist/build/ 2>/dev/null || echo "No dist/build directory"
          ls -la dist/build/app/ 2>/dev/null || echo "No dist/build/app directory"

      - name: Collect build outputs
        if: always()
        run: |
          mkdir -p output
          find . -name "*.apk" -type f -exec cp {} output/ \; 2>/dev/null || true
          cp -r dist/build/app/* output/ 2>/dev/null || echo "No app build files"
          
          echo "App ID: $APP_ID" > output/BUILD_INFO.txt
          echo "Build Date: $(date)" >> output/BUILD_INFO.txt
          
          echo "=== Output files ==="
          ls -la output/ || echo "No output"

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: txghzs-app-build
          path: output/
          retention-days: 7
