name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_ID: __UNI__TXGHZS
  APP_NAME: 退休规划助手

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build uni-app for App
        run: npx uni build -p app

      - name: Package App resources
        run: |
          cd dist/build
          zip -r txghzs-app.zip app/
          echo "Package size: $(ls -lh txghzs-app.zip)"

      - name: Upload App package
        uses: actions/upload-artifact@v4
        with:
          name: txghzs-app
          path: dist/build/txghzs-app.zip
          retention-days: 7
