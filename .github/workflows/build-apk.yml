name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_ID: __UNI__TXGHZS
  APP_NAME: 退休规划助手

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build uni-app for App
        id: build
        run: |
          echo "Starting build with npm run..."
          npm run build:app-plus 2>&1 | tee build.log || echo "Build failed"
          echo "Build exit code: $?"
          echo "Build log:"
          cat build.log
        shell: bash

      - name: Check build output
        if: always()
        run: |
          echo "=== Checking build output ==="
          ls -la dist/build/ 2>/dev/null || echo "No dist/build"
          ls -la dist/build/app/ 2>/dev/null || echo "No dist/build/app"

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: txghzs-app-build
          path: |
            dist/build/app/
            build.log
          retention-days: 7
          if-no-files-found: ignore
