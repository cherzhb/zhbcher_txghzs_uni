name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_ID: __UNI__TXGHZS
  APP_NAME: 退休规划助手

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps 2>&1 | tee install.log

      - name: Build uni-app for App
        id: build
        run: |
          echo "=== Starting build ===" 
          npm run build:app-plus 2>&1 | tee build.log || true
          echo "=== Build completed ==="
        shell: bash

      - name: Check build result
        run: |
          echo "=== Build log tail ==="
          tail -50 build.log 2>/dev/null || echo "No build log"
          echo "=== dist/ contents ==="
          ls -la dist/ 2>/dev/null || echo "No dist directory"
          ls -la dist/build/ 2>/dev/null || echo "No dist/build"
          ls -la dist/build/app/ 2>/dev/null || echo "No dist/build/app"

      - name: Upload logs and output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            build.log
            install.log
            dist/build/app/
          retention-days: 7
          if-no-files-found: ignore
