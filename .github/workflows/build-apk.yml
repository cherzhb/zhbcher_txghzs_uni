name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_ID: __UNI__TXGHZS
  APP_NAME: 退休规划助手

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmmirror.com'

      - name: Install dependencies
        run: |
          npm config set registry https://registry.npmmirror.com
          npm install --legacy-peer-deps

      - name: Build uni-app for App
        run: npx uni build -p app-plus

      - name: Verify build output
        run: |
          echo "=== Build output verification ==="
          if [ -d "dist/build/app" ]; then
            echo "✅ Build directory exists"
            ls -la dist/build/app/
            du -sh dist/build/app/
          else
            echo "❌ Build directory not found"
            exit 1
          fi

      - name: Collect build outputs
        run: |
          mkdir -p output
          cp -r dist/build/app/* output/
          
          echo "App ID: $APP_ID" > output/BUILD_INFO.txt
          echo "App Name: $APP_NAME" >> output/BUILD_INFO.txt
          echo "Build Date: $(date)" >> output/BUILD_INFO.txt
          
          echo "=== Output files ==="
          du -sh output/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: txghzs-app-build
          path: output/
          retention-days: 7
